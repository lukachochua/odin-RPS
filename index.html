<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="result">Play Rock, Paper, Scissors!</div>
      <h1>Computer Chose</h1>
      <div class="images">
        <img src="paper.png" alt="" class="computer-choice">
      </div>

      <div class="score">PLAYER 0-0 COMPUTER</div>

      <div class="button-container">
        <button class="player rock">Rock</button>
        <button class="player paper">Paper</button>
        <button class="player scissors">Scissors</button>
      </div>

      <button class="restart">Restart</button>

      <div class="game">You'll see the result of the round here.</div>
    </div>
  </body>
</html>
